<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <!-- fontawesome icons -->
    <script
      src="https://kit.fontawesome.com/87b5f4e074.js"
      crossorigin="anonymous"
    ></script>

  </head>
  <body>
    <div class="card" style="width: 18rem">
      <img
        src="images/image-equilibrium.jpg"
        alt="picture of Equilibrium art"
      />
      <div class="card-body">
        <div class="card-title">
          <h3>Equilibrium #3429</h3>
        </div>
        <p class="card-text">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <a href="#" class="card-link"><img src="images/icon-ethereum.svg" alt="ethereum icon"> 0.041 ETH </a>

        <p class="card-text"><img src="images/icon-clock.svg" alt="clock icon"></i> O3 days left</p>

        <div class="card-footer">
          Creation of Jules Wyvern
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Your Name Here</a>.
        </div>
      </div>
    </div>
  </body>
</html>
